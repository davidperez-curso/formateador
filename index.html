<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
</head>
<body>

    <div id="tarea" class="container"  >
        <div class="container p-3">
            <textarea v-bind:style="fontStyle" id="escrito" cols="60" rows="10" :class="[fontSize,fontWeight,fontColor,backColor]" readonly maxlength="1000">{{message}}</textarea>
        </div>
        <label for="input">Ingresa aquí el texto</label>
        <textarea id="input" type="text" class="form-control" v-model='message' rows="1"></textarea>
        <div class="botones row">
            <div class="p-2">
                <label for="fontSize">Tamaño de letra</label>
                <select class="form-control" id="fontSize" v-model='fontSize'>
                    <option>h1</option>
                    <option>h2</option>
                    <option>h3</option>
                    <option>h4</option>
                    <option>h5</option>
                    <option>h6</option>
                </select>
            </div>
            <div class="p-2">
                <label for="exampleFormControlSelect1">Formato de letra</label>
                <select class="form-control" id="exampleFormControlSelect1" v-model='fontWeight'>
                    <option>font-weight-bold</option>
                    <option>font-weight-normal</option>
                    <option>font-weight-light</option>
                    <option>font-italic</option>
                </select>
            </div>
            <div class="p-2">
                <label for="fontColor">Color de letra</label>
                <select class="form-control" id="fontColor" v-model='fontColor'>
                    <option>text-primary</option>
                    <option>text-success</option>
                    <option>text-danger</option>
                    <option>text-warning</option>
                    <option>text-info</option>
                    <option>text-white</option>
                    <option>text-dark</option>
                </select>
            </div>
            <div class="p-2">
                <label for="backColor">Color de Fondo</label>
                <select class="form-control" id="backColor" v-model='backColor'>
                    <option>bg-primary</option>
                    <option>bg-success</option>
                    <option>bg-danger</option>
                    <option>bg-warning</option>
                    <option>bg-info</option>
                    <option>bg-white</option>
                    <option>bg-dark</option>
                </select>
            </div>
            <div class="p-2">
                <label for="fontStyle">Tipo de letra</label>
                <select class="form-control" id="fontStyle" v-model="fontStyle">
                    <option>font-family : Times New Roman</option>
                    <option>font-family : Arial</option>
                    <option>font-family : Calibri</option>
                    <option>font-family : Impact</option>
                    <option>font-family : Courier New</option>
                </select>
            </div>
            <div class="p-3 mt-4">
                <button @click="borrar" class="btn btn-danger">Borrar</button>
            </div>

        </div>
        
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="script.js"></script>

</body>
</html>
